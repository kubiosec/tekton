apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gh-clone
spec:
  params:
  - name: gh-url
    type: string
  - name: git-creds
    type: string
  - name: git-repo
    type: string
  workspaces:
  - name: storage
    readOnly: false
  steps:
    - name: git-clone
      image: kubiosec/ghcli:001
      env:
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: $(params.git-creds)
            key: gh-token
      script: |
        #!/bin/bash
        gh auth setup-git
        cd $(workspaces.storage.path)
        git clone $(params.gh-url) $(params.git-repo)
        ls $(workspaces.storage.path)/$(params.git-repo)
