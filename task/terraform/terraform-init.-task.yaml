apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-init-task
spec:
  params:
  - name: git-repo
    type: string
  workspaces:
  - name: storage
    readOnly: false
  steps:
  - name: terraform-step
    image: kubiosec/terraform:1.3.9
    env:
    - name: AWS_ACCESS_KEY
      valueFrom:
      secretKeyRef:
          name: $(params.aws-creds)
          key: AWS_ACCESS_KEY
    - name: AWS_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: $(params.aws-creds)
          key: AWS_SECRET_KEY            
    script: |
      mkdir $(workspaces.storage.path)/$(params.result-repo)
      terraform init
